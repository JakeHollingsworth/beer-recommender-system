<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel= "stylesheet" type= "text/css" href= "{{url_for('static',filename='style.css')}}">
    <title> Recommender System Interface</title>
  </head>
  <body>
    <div class="row">
      <div class="column">
        <form action="#" method="POST">
          <input type="text" placeholder="Search beers..." class=textBox name="search">
          <input type="submit" placeholder="Search" class=submitButton name="searchButton">
        </form>
        <div class="tableCloseSearches">
          Select the beer you wish to rate:
          <table>
            {% for search in closest_searches %}
                <tr>
                    <form action="" method="POST">
                    <input type="submit" name="closest{{loop.index0}}" class=searchTableButton value="{{search}}">
                    </form>
                </tr>
            {% endfor %}
          </table>
        </div>
        <div class="selectedItem">
          <p>Current Selection: {{selection}}</p>
          <div class="stars">
           <form action="" method="POST" onsubmit="">
             <input class="star star-5" id="star-5" type="radio" name="star" value="5"/>
             <label class="star star-5" for="star-5"></label>
             <input class="star star-4" id="star-4" type="radio" name="star" value="4"/>
             <label class="star star-4" for="star-4"></label>
             <input class="star star-3" id="star-3" type="radio" name="star" value="3"/>
             <label class="star star-3" for="star-3"></label>
             <input class="star star-2" id="star-2" type="radio" name="star" value="2"/>
             <label class="star star-2" for="star-2"></label>
             <input class="star star-1" id="star-1" type="radio" name="star" value="1"/>
             <label class="star star-1" for="star-1"></label>
             <input type="submit" name="rate" class="review" placeholder="Submit rating!">
           </form>
          </div>
        </div>
      </div>
      <div class="column">
        <h1> Recommendations </h1>
        <div class="tableRecBeers">
          <table>
            {% for rec in recommendations %}
                <tr>
                    <form action="" method="POST">
                    <input type="submit" value="{{loop.index0 + 1}}. {{rec}}" name=rec{{loop.index0}} class=recTableButton name="pressed">
                    </form>
                </tr>
            {% endfor %}
          </table>
        </div>
      </div>
    </div>

  </body>
</html>
